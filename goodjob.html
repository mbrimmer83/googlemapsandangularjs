<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Job directive</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('my-app', []);
    app.controller('theController', function($scope){
      $scope.name = 'Matthew';
    });
    app.directive('goodJobDirective', function(){
      return {
        scope: {
        text: '='
      },
      template: '<h2>Good Job, {{text}}!</h2>'
      }
    });

    </script>
  </head>
  <body ng-app="my-app" ng-controller="theController">
    <good-job-directive text="name"></good-job-directive>
  </body>
</html>
